<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="gridstyles.css">
    <link rel="stylesheet" href="grid4styles.css">
    <link rel="stylesheet" href="grid2flexstyles.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main class="grid_container" role="main">
        <section class="grid_item" id="grid_id_1" role="region" aria-label="Grid Item 1">grid item 1</section>
        <section class="grid_item flex_container_2" id="grid_id_2" role="region" aria-label="User Actions">
            <div class="flex_items_2" id="search" role="button" tabindex="0" aria-label="Search">search</div>
            <div class="flex_items_2" id="notify" role="button" tabindex="0" aria-label="Notifications">notify</div>
            <div class="flex_items_2" id="profile" role="button" tabindex="0" aria-label="Profile">profile</div>
        </section>
        <section class="grid_item" id="grid_id_3" role="region" aria-label="Grid Item 3">grid item 3</section>
        <section class="grid_item grid_container_4" id="grid_id_4" role="region" aria-label="Detailed Boxes">
            <div class="grid_items_4 top" id="box_1" role="region" aria-label="Box 1">box 1</div>
            <div class="grid_items_4 top" id="box_2" role="region" aria-label="Box 2">box 2</div>
            <div class="grid_items_4 top" id="box_3" role="region" aria-label="Box 3">box 3</div>
            <div class="grid_items_4 top" id="box_4" role="region" aria-label="Box 4">box 4</div>
            <div class="grid_items_4 bottom" id="box_5" role="region" aria-label="Box 5">box 5</div>
            <div class="grid_items_4 bottom" id="box_6" role="region" aria-label="Box 6">box 6</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Dashboard</p>
    </footer>
</body>
</html>
